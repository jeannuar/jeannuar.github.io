<!--
  Portfolio Website (single-file)
  - Dark modern layout
  - Categories: Roblox Scripting, Game Systems
  - Video support: YouTube embeds and local MP4s (both)

  How to use:
  1. Rename this file to index.html and add it to your GitHub repo named: <your-github-username>.github.io
  2. To add YouTube videos: in a project card, set data-youtube="YOUTUBE_ID" (e.g. dQw4w9WgXcQ)
  3. To add MP4 videos: place the mp4 in the repo (e.g. /videos/myclip.mp4) and set data-mp4="/videos/myclip.mp4"
  4. Edit projects array in the <script> near the bottom to add or change projects quickly.

  Note: Keep file sizes small for GitHub. YouTube embeds are recommended.
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Your Portfolio — Roblox Developer</title>
  <meta name="description" content="Roblox scripting & game systems portfolio">
  <style>
    :root{
      --bg:#0b0d0f; --card:#0f1113; --muted:#9aa4b2; --accent:#7c4dff; --glass: rgba(255,255,255,0.03);
      --radius:12px; --maxw:1100px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:#e6eef6;background:linear-gradient(180deg,#050608 0%,#0b0d0f 100%);-webkit-font-smoothing:antialiased}
    .wrap{max-width:var(--maxw);margin:28px auto;padding:20px}
    header{display:flex;align-items:center;gap:16px}
    .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#3b82f6);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:20px}
    h1{margin:0;font-size:28px}
    p.lead{color:var(--muted);margin-top:6px}

    /* filter bar */
    .filters{display:flex;gap:8px;margin:18px 0;flex-wrap:wrap}
    .filter-btn{background:var(--glass);border:1px solid rgba(255,255,255,0.03);padding:8px 12px;border-radius:999px;color:var(--muted);cursor:pointer}
    .filter-btn.active{background:linear-gradient(90deg,var(--accent),#3b82f6);color:white;border:0}

    /* grid */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
    .card{background:var(--card);padding:14px;border-radius:var(--radius);box-shadow:0 6px 18px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.02)}
    .card h3{margin:0 0 8px 0}
    .tags{display:flex;gap:6px;flex-wrap:wrap;margin-top:10px}
    .tag{font-size:12px;padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.03);color:var(--muted)}
    .project-desc{color:var(--muted);font-size:14px}

    .actions{display:flex;gap:8px;margin-top:12px}
    .btn{padding:8px 10px;border-radius:8px;border:0;cursor:pointer;background:#111318;color:white}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}

    /* video modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:80}
    .modal.show{display:flex}
    .modal-content{width:min(1000px,96%);background:#000;border-radius:10px;overflow:hidden}
    .modal-content iframe, .modal-content video{width:100%;height:560px;background:#000}

    /* footer */
    footer{color:var(--muted);text-align:center;margin:28px 0}

    /* responsive tweaks */
    @media (max-width:600px){.modal-content iframe, .modal-content video{height:300px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">RJ</div>
      <div>
        <h1>Your Name — Roblox Developer</h1>
        <p class="lead">Roblox scripting • Game systems • Voxel tech • Events • Videos</p>
      </div>
    </header>

    <div style="margin-top:18px;display:flex;gap:18px;align-items:center;justify-content:space-between;flex-wrap:wrap">
      <div class="filters" id="filters"></div>

      <div style="display:flex;gap:8px">
        <button class="filter-btn active" data-filter="all" onclick="resetSearch()">All</button>
        <input id="search" placeholder="Search projects..." style="padding:8px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)" oninput="doSearch()">
      </div>
    </div>

    <main style="margin-top:18px">
      <div class="grid" id="projectsGrid"></div>
    </main>

    <footer>Made with ❤️ — Edit this site in GitHub Pages. Replace text/images and upload videos to your repo.</footer>
  </div>

  <!-- Video modal -->
  <div class="modal" id="videoModal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()" id="modalContent">
      <!-- iframe / video injected here -->
    </div>
  </div>

  <script>
    /* --- Configuration: change these to your info --- */
    const categories = [
      {id: 'roblox-scripting', name: 'Roblox Scripting'},
      {id: 'game-systems', name: 'Game Systems'}
    ];

    /* Projects list — edit or add objects here. For video, add either youtubeId or mp4Path (or both).
       Example fields:
         id, title, desc, categories: [ids], youtubeId, mp4Path, thumb (optional image path)
    */
    const projects = [
      {
        id: 'event-system',
        title: 'Event System',
        desc: 'A robust event manager for game events with cooldowns, scheduling and admin triggers.',
        categories: ['roblox-scripting','game-systems'],
        youtubeId: 'YOUTUBE_ID_HERE'
      },
      {
        id: 'voxel-destruction',
        title: 'Voxel Destruction System',
        desc: 'Destructible voxel terrain built for performance in Roblox (optimised updates & streaming).',
        categories: ['game-systems'],
        mp4Path: '/videos/voxel-demo.mp4'
      },
      {
        id: 'horror-prototype',
        title: 'Horror Game Prototype',
        desc: 'Prototype with AI monster, jump-scare systems and atmosphere-based lighting.',
        categories: ['roblox-scripting','game-systems'],
        youtubeId: 'YOUTUBE_ID_HERE',
        mp4Path: '/videos/horror-trailer.mp4'
      }
    ];

    /* ----------------- Rendering ----------------- */
    const filtersEl = document.getElementById('filters');
    const grid = document.getElementById('projectsGrid');

    function renderFilters(){
      filtersEl.innerHTML = '';
      categories.forEach(c => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.textContent = c.name;
        btn.dataset.filter = c.id;
        btn.onclick = () => { applyFilter(c.id, btn) };
        filtersEl.appendChild(btn);
      });
    }

    function applyFilter(catId, btn){
      // toggle active state
      document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      // filter projects
      const filtered = projects.filter(p => p.categories.includes(catId));
      showProjects(filtered);
    }

    function resetSearch(){
      document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
      document.querySelector('[data-filter="all"]').classList.add('active');
      showProjects(projects);
      document.getElementById('search').value='';
    }

    function doSearch(){
      const q = document.getElementById('search').value.toLowerCase();
      const filtered = projects.filter(p => (p.title+p.desc+(p.categories||[]).join(' ')).toLowerCase().includes(q));
      document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
      document.querySelector('[data-filter="all"]').classList.add('active');
      showProjects(filtered);
    }

    function showProjects(list){
      grid.innerHTML='';
      if(list.length===0){ grid.innerHTML = '<div style="color:var(--muted)">No projects found</div>'; return }
      list.forEach(p=>{
        const card = document.createElement('div'); card.className='card';
        const title = document.createElement('h3'); title.textContent = p.title; card.appendChild(title);
        const desc = document.createElement('div'); desc.className='project-desc'; desc.textContent = p.desc; card.appendChild(desc);
        const tags = document.createElement('div'); tags.className='tags';
        p.categories.forEach(cid=>{ const c = categories.find(x=>x.id===cid); if(c){ const t=document.createElement('div'); t.className='tag'; t.textContent=c.name; tags.appendChild(t)}});
        card.appendChild(tags);

        const actions = document.createElement('div'); actions.className='actions';
        if(p.youtubeId){ const b=document.createElement('button'); b.className='btn'; b.textContent='Watch (YouTube)'; b.onclick=()=>openYouTube(p.youtubeId); actions.appendChild(b) }
        if(p.mp4Path){ const b2=document.createElement('button'); b2.className='btn ghost'; b2.textContent='Play MP4'; b2.onclick=()=>openMP4(p.mp4Path); actions.appendChild(b2) }
        const repoBtn = document.createElement('a'); repoBtn.className='btn ghost'; repoBtn.textContent='View Files'; repoBtn.href = '#'; repoBtn.onclick = (e)=>{ e.preventDefault(); alert('Link your GitHub file or repo here. You can edit the project object to add a url field.'); };
        actions.appendChild(repoBtn);

        card.appendChild(actions);
        grid.appendChild(card);
      })
    }

    /* --- Video modal functions --- */
    const modal = document.getElementById('videoModal');
    const modalContent = document.getElementById('modalContent');

    function openYouTube(id){
      modalContent.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>`;
      modal.classList.add('show');
    }
    function openMP4(path){
      // path should be a relative path to a file in your repo (e.g. /videos/demo.mp4)
      modalContent.innerHTML = `<video controls autoplay playsinline src="${path}"></video>`;
      modal.classList.add('show');
    }
    function closeModal(e){
      modal.classList.remove('show');
      modalContent.innerHTML='';
    }

    // init
    renderFilters();
    showProjects(projects);
  </script>
</body>
</html>
